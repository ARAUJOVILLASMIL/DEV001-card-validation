<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tarjeta de crédito válida</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>  
   <main>
    <section class="tarjeta"> 
      <img src="img/chip-tarjeta (1).png" alt="chip"> 
      <p class="numerotarjeta">5465441874932059</p>
      <p class="validarfecha"> VALID THRUS <span>MM/YYYY</span></p>
 
      <div class="logovisa">
       <p class="name_card">Nombre y Apellido</p> 
       <img src="img/logo-visa.png" alt="visa">
      </div>
 
    
     </section>
 

 
    <section class="formulario"> 
     <form> 
       <input type="text" placeholder="Nombre Y Apellido" class ="nombre_tarjeta">
       <input type="text" maxlength="16" placeholder="Numero de Tarjeta" class="numero_tarjeta" id="numero">
       <div class="fecha">
         <input type="text" maxlength="4" placeholder="YYYY" class="tdc1">
         <input type="text" maxlength="2" placeholder="MM" class="tdc1">
         <input type="text" maxlength="3" placeholder="CVV" class="tdc1">
       </div>
       <button type="button" class="validar" id="validar">
         <spam>Validar tarjeta</spam>
       </button>
 
     </form>
    </section>
     
   </main>
    

    <script src="index.js" type="module"></script>
  </body>
</html>
